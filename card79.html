<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Derek Celebrity Membership Card Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-neutral-800 font-serif">

  <div id="card-container" class="flex flex-col items-center space-y-6">
    <!-- Fan Card -->
    <div id="details-card" class="relative bg-neutral-900 text-yellow-400 p-6 rounded-xl shadow-lg w-80 text-center border border-yellow-400">
      <img src="./assets/fan_profile3.jpg" alt="Fan Profile Image" class="w-20 h-20 mx-auto rounded-full object-cover mb-3">
      <h3 class="text-xl font-semibold">Rhonda Skinner</h3>
            <p class="text-sm">rhondaskinner72@gmail.com</p>
      <p class="text-sm">307 n howard st</p>
      <p class="text-sm">2542462994</p>
    </div>

    <!-- Celebrity Card -->
    <div id="celebrity-card" class="relative bg-neutral-900 text-yellow-400 p-6 rounded-xl shadow-lg w-80 text-center border border-yellow-400">
      <img src="./assets/celebrity_profile.jpg" alt="Celebrity Profile Image" class="w-20 h-20 mx-auto rounded-full object-cover mb-3">
      <h2 class="text-2xl font-bold">Derek</h2>
      <h2 class="text-xl font-medium">VIP Card</h2>
      <div id="vip-badge" class="absolute top-3 right-3 bg-yellow-400 text-black text-xs font-bold px-3 py-1 rounded">VIP</div>
      <p class="mt-2 text-sm">Membership Card: #78</p>
    </div>

    <!-- Activate Button -->
    <button id="activate-btn" onclick="activateMembership()" class="bg-yellow-400 text-black px-6 py-2 rounded-lg font-semibold hover:bg-yellow-500 transition">
      Click here to activate
    </button>
  </div>

  <!-- Modal -->
<div id="modal-overlay" class="hidden fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center">
  <div id="modal" class="bg-white p-6 rounded-lg w-80 text-center shadow-xl">
    <p id="amount" class="text-2xl font-bold text-red-600 mb-4">$500</p>
    <p class="modal-details text-sm text-gray-700 mb-6">
      You will be required to pay this amount to activate your VIP membership.<br>
      Please contact <span class="font-semibold">Top Management</span> for payment details.
    </p>
    <span id="close-modal" onclick="closeModal()" 
          class="text-blue-600 cursor-pointer hover:underline font-medium">
      Close
    </span>
  </div>
</div>


  <script>
    function activateMembership() {
      document.getElementById("modal-overlay").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("modal-overlay").classList.add("hidden");
      removeRibbons();
    }

    function addRibbons(count) {
      for (let i = 0; i < count; i++) {
        const ribbon = document.createElement("div");
        ribbon.className = "ribbon fixed w-2 h-8 bg-yellow-400 top-[-40px]";
        ribbon.style.left = Math.random() * 100 + "vw";
        ribbon.style.animation = `fall 4s linear infinite`;
        ribbon.style.animationDelay = Math.random() * 2 + "s";
        document.body.appendChild(ribbon);
      }
    }

    function removeRibbons() {
      document.querySelectorAll('.ribbon').forEach(ribbon => ribbon.remove());
    }
  </script>

  <style>
    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
  </style>

</body>
</html>
